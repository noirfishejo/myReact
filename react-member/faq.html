<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 瀏覽器看的 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <title>portfolio</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    </style>

</head>

<body>
    <!-- faq -->
        <div class="faq__container container grid">
            <!-- ============== faq1 ============== -->
            <div class="faq__content faq__open">
                <div class="faq__header">
                    <div>
                        <h1 class="faq__title">為什麼心理諮商費用這麼高？</h1>
                    </div>
                    <i class="bx bx-chevron-down faq__arrow"></i>
                </div>
                <div class="faq__list grid">
                    <p class="faq__caption">諮商費用主要涵蓋心理師的薪資、場地及行政管理等開銷。
                        成為心理諮商師需要研究所學歷和多年專業訓練，即便畢業後也需持續進修和專業成長。
                </div>
            </div>
        </div>

    <!-- main js -->

    <!-- FAQ 下拉js -->
    <script>
        const faqContent = document.getElementsByClassName('faq__content'),
            faqHeader = document.querySelectorAll('.faq__header')

        function toggleFaq() {
            let itemClass = this.parentNode.className

            // 設置所有技能內容為隱藏
            for (i = 0; i < faqContent.length; i++) {
                faqContent[i].className = 'faq__content faq__close'
            }
            // 如果點擊的元素之前是關閉狀態，則打開它，否則保持關閉狀態
            if (itemClass === 'faq__content faq__close') {
                this.parentNode.className = 'faq__content faq__open'
            }
        }

        faqHeader.forEach((el) => {
            el.addEventListener('click', toggleFaq)
        })
    </script>




</body>

</html>
