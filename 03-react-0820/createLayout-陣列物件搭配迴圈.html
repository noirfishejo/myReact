<!DOCTYPE html>
<html>

<head>
  <title>版型建立</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">

  <!-- boostrap 5.2 -->
  <link rel="stylesheet" href="./stylesheets/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="./javascripts/vendor.js"></script>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
    integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

  <!-- 自己撰寫的CSS -->
  <!-- 自己撰寫的JS -->

</head>

<body class="bg-lighter">
  <div class="container main my-5">
    <div class="row">
      <main class="col post">
        <div class="mb-4">
          <h1 class="mt-0 text-muted">版型建立</h1>
          <small>檔名：<code>01-createLayout.html</code></small>
        </div>

        <div id="root"></div>
        <script type="text/babel">
          // 建立元件
          function Card(props) {
            // 資料解構：把物件或陣列內容提出來給指定的變數(必須是已存在的屬性名稱來源才能解構)
            const { title, price, desc, btnName } = props;


            // let myprice = '請洽客服';
            // if (props.price != myprice) {
            //   myprice = ` ${props.price} /月`;  // 無法帶small標籤
            // } else {
            //   myprice = props.price;
            // }
            return (
              <div className="card mb-4">
                <div className="card-header">
                  {/* 已解構 */}
                  <h4 className="my-0">{title}</h4>
                </div>
                <div className="card-body">
                  {/* <h1 class="card-title">{myprice}<small>/月</small></h1> */}
                  {/* 三元運算子 */}
                  {/* 條件式 ? 條件式成立 : 條件式不成立 */}
                  <h1 className="card-title">
                    {
                      // 檢查price是否為數值型別 => typeof
                      // 是 => 顯示價格/月(含small標籤)
                      // 不是 => 顯示字串內容
                    }
                    <br />
                    {
                      // 已解構
                      typeof price === 'number' ? <>${price}<small>/月</small></> : price

                    }
                  </h1>

                  <p>{props.desc}</p>
                  <button type="button" className="btn btn-outline-primary">{props.btnName}</button>
                </div>
              </div>
            )
          }
          const App = () => {
            // 建立陣列物件資料
            const products = [
              {
                id: 1, // 跑迴圈時需要的key值，不可重複
                title: '基本版',
                price: 1000,
                desc: '基本版說明區',
                btnName: '免費試用'
              },
              {
                id: 2,
                title: '進階版',
                price: 6000,
                desc: '進階版說明區',
                btnName: '進階版申請'
              },
              {
                id: 3,
                title: '企業版',
                price: '請洽客服',
                desc: '多人適用。。。',
                btnName: '企業版申請'
              },
              {
                id: 4,
                title: '專業版',
                price: 10000,
                desc: '專業版說明區',
                btnName: '專業版申請'
              },
            ]

            return (
              <>
                <h2>租用方案</h2>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore molestiae
                  facere asperiores sit aspernatur laboriosam ipsum, excepturi fuga,
                  consequuntur cupiditate, nam a doloremque error adipisci nulla reiciendis
                  itaque odio voluptatibus.
                </p>

                {/* 使用迴圈將陣列物件資料填入 */}
                {/* 輸出(return)時使用JS的話要加上{} */}

                {
                  products.map((item) => {
                    /* return <Card title="基本版" price={1000} desc="基本版說明區" btnName="免費試用" /> */
                    /* 改為陣列傳值給元件 */
                    return <Card key={item.id} title={item.title} price={item.price} desc={item.desc} btnName={item.btnName} />
                  })
                }

                <h2>咩咩用方案</h2>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore molestiae
                  facere asperiores sit aspernatur laboriosam ipsum, excepturi fuga,
                  consequuntur cupiditate, nam a doloremque error adipisci nulla reiciendis
                  itaque odio voluptatibus.
                </p>
                {/* 單獨呼叫元件 */}
                <Card title="專人解說" price="請洽客服" desc="專人解說文字區" btnName="專人服務" />
              </>
            );
          };

          ReactDOM.createRoot(document.getElementById('root')).render(<App />);
        </script>

        <hr>
        <div>

          <div class="card mb-4">
            <div class="card-header">
              <h4 class="my-0">進階版</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title">$6000<small>月</small></h1>
              <p>進階版說明區</p>
              <button type="button" class="btn btn-outline-primary">進階版申請</button>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-header">
              <h4 class="my-0">企業版</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title">請洽客服<small></small></h1>
              <p>多人適用。。。</p>
              <button type="button" class="btn btn-outline-primary">
                企業版申請
              </button>
            </div>
          </div>
        </div>
      </main>

    </div>
  </div>

</body>

</html>
