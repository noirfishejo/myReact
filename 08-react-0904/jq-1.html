<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            color: #333;
            text-decoration: none;
        }

        .fadeBtn {
            display: block;
            font-size: 20px;
            line-height: 80px;
            text-align: center;
            border-radius: 20px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 5px #c0d6dbcb;
            font-weight: bold;
            width: 200px;
            height: 80px;
            background-color: #efefef;
        }
    </style>


    <!-- 載入React, Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useEffect } = React;
        function App() {
            useEffect(() => {

                $(function () {
                    $('.fadeBtn').hover(function(){
                        // 滑鼠移入時淡出且放大文字
                        $(this).animate({opacity:'0.5',fontSize:'24px'},300);
                    },function(){
                        // 滑鼠離開時淡入且還原文字大小
                        $(this).animate({opacity:'1',fontSize:'20px'},300);
                    });
                });
            }, []);
            return (
                <div>
                    <h1>animate 方法</h1>
                    <a href="#" className="fadeBtn">按鈕</a>
                </div>
            )
        }
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>

    <!-- jQuery js -->
    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>

</body>

</html>
