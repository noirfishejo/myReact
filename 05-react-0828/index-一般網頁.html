<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p id="p1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sed at ipsam similique corrupti hic aut in eum dolorem officia, ex vel qui sit ea? Incidunt aut eligendi veritatis expedita ipsum!</p>
        <button id="btnChange">變色</button>
    </div>
    <script>
        let btnChange=document.getElementById('btnChange');
        btnChange.addEventListener('click', ()=>{
            let p1=document.getElementById('p1');
            p1.style.color="blue";
        })
    </script>
</body>
</html>
