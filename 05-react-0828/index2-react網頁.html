<!DOCTYPE html>
<html>

<head>
    <title>使用 Hooks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>
    <script type="text/babel">
        const { useEffect } = React;

        const App = () => {
            useEffect(() => {
                let btnChange2 = document.getElementById('btnChange2');
                btnChange2.addEventListener('click', () => {
                    let p1 = document.getElementById('p1');
                    p1.style.color = "red";
                })
            });


            return (
                <div className="container">
                    <p id="p1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sed at ipsam similique corrupti hic aut in eum dolorem officia, ex vel qui sit ea? Incidunt aut eligendi veritatis expedita ipsum!</p>
                    <button id="btnChange" onClick={() => {
                        let p1 = document.getElementById('p1');
                        p1.style.color = "blue";
                    }}>變色</button>

                    <button id="btnChange2">變色2</button>
                </div>
            )
        }

        ReactDOM
            .createRoot(document.querySelector('#root'))
            .render(<App />)
    </script>
</body>

</html>
