<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="./javascripts/vendor.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- step2. 載入根元素 -->
    <div id="root"></div>

    <script type="text/babel">
        // 建立圖片元件
        // 元件名稱字首大寫
        function GetImg(props) {
            // 元件結束後必須要有回傳值
            return (
                <div>
                    <img title={props.title} src={props.imgUrl} alt="" style={{
                        width: '300px',
                        margin: '20px',
                        borderWidth: props.bw,
                        borderColor: props.bc,
                        borderStyle: props.bs,
                        border: props.border,
                    }} />
                </div>
            )
        }

        // step3. 建立React元件
        function App() {
            // JSX
            return (
                <>
                    <div>
                        <h2>呼叫圖片元件</h2>
                        {/* 呼叫元件：擇其一 */}
                        {/* <GetImg></GetImg> */}
                        {/* 使用自訂屬性名稱，傳值給元件 */}
                        {/* 元件使用props接收 */}
                        <GetImg imgUrl="./images/nasa-jlV2k_Fx0fc-unsplash.jpg" title="image1" width='300px' bs='soild' bx='red' bw='5px' />
                        <GetImg imgUrl="./images/nasa-jlV2k_Fx0fc-unsplash.jpg" title="image1" border="99px soild red" />

                        {/* 沒有元件化的圖片：有N張圖就要重工N次 */}
                        {/* 
                        <img src="./images/nasa-jlV2k_Fx0fc-unsplash.jpg" alt="" style={{
                        width:'300px',
                        marginBottom:'20px',
                        border:'1px soild black',
                        }}/>
                         */}
                    </div>
                </>
            )
        }

        // step4. 渲染元素到根元件上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);

    </script>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
