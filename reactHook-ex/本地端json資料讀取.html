<!DOCTYPE html>
<html>

<head>
    <title>useEffect 基礎介紹</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="./javascripts/vendor.js"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-lighter">
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <!-- 章節標題 -->
                <div class="mb-4">
                    <h1 class="mt-0 text-muted">useEffect 基礎介紹</h1>
                </div>

                <div id="root"></div>
                <!-- 非同步讀取資料的套件 => axios -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

                <script type="text/babel">
                    const { useState, useEffect } = React;

                    const App = () => {

                        const [jsonData, setJsonData] = useState([]);
                        const getWeatherData = async () => {
                        // 取出本地端json氣象資料，顯示在console中
                            const result = await axios.get('./F-C0032-001.json');
                            console.log(result);

                            // 取出各縣市資訊 => 方法一 (一般變數)
                            // const location =result.data.cwaopendata.dataset.location;
                            // console.log(location);


                            // 取出各縣市資訊 => 方法二 (解構方法)
                            const { location } = result.data.cwaopendata.dataset;
                            // console.log(location);
                            setJsonData(location);
                        }
                        getWeatherData();

                        return (
                            // 顯示到畫面的內容
                            <>
                                <h2>各縣市名稱</h2>
                                <ul className="row row-col-2 g-4">
                                    {

                                        jsonData.map((city) => {
                                            return (
                                                <li key={city.locationName}>
                                                    {city.locationName}
                                                </li>
                                            )
                                        })

                                    }
                                </ul>

                            </>
                        )
                    }

                    ReactDOM
                        .createRoot(document.querySelector('#root'))
                        .render(<App />)
                </script>
            </main>
        </div>
    </div>
    <style>
        .img-cover {
            object-fit: cover;
        }
    </style>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
